<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          회원 상세 정보
        </div>
        <div class="row">
          <div class="col">
            <div class="card-body">
              <div class="profile-page-main">
                <div class="profile-cover">
                  <div class="profile-cover-image">
                    <div class="image-cover">
                      <img src="" alt="" [src]="statusImgUrl" width="30%">
                    </div>
                    <div class="profile-name">
                      <h1><span>{{userNick}}</span></h1>
                    </div>
                    <div class="cotton-button">
                      <!-- <button class="btn btn-outline-secondary" (click)="addCottonCandy()">솜사탕 추가</button> -->
                    </div>
                    <div class="del-button">
                      <button class="btn btn-outline-danger" (click)="delUser(userName)">회원 삭제</button>
                    </div>
                  </div>
                </div>
                <div class="profile-header">
                  <div class="name">
                    <div class="photo-container">
                      <div class="main-image-cover">
                        <img src="" alt="" [src]="userMain" width="160" height="160">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-4">
                <!-- Nav tabs -->
                <tabset>
                  <tab>
                    <ng-template tabHeading><i class="icon-user"></i> 기본 정보</ng-template>
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">닉네임</label>
                        <div class="col-md-9">
                          <p class="form-control-static">{{userNick}}</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">이메일</label>
                        <div class="col-md-9">
                          <p class="form-control-static">{{userName}}</p>
                        </div>
                      </div>
                      <!-- <div class="form-group row">
              <label class="col-md-3 form-control-label">생년월일 / (나이)</label>
              <div class="col-md-9">
                <p class="form-control-static">{{userBirth}} / ({{userAge}})</p>
              </div>
            </div> -->
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">지역</label>
                        <div class="col-md-9">
                          <p class="form-control-static">{{userLocale}}</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">사용자 타입</label>
                        <div class="col-md-9">
                          <p class="form-control-static"><span *ngIf="role == 'dad'">아빠</span><span *ngIf="role == 'mom'">엄마</span><span *ngIf="role == 'etc'">가족/친구</span></p>
                        </div>
                      </div>
                      <!-- <div class="form-group row">
              <label class="col-md-3 form-control-label">혈액형</label>
              <div class="col-md-9">
                <p class="form-control-static">{{userBlood}}</p>
              </div>
            </div> -->
                    </form>
                  </tab>
                  <tab>
                    <ng-template tabHeading><i class="icon-user-follow"></i> 태아 정보</ng-template>
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">태명</label>
                        <div class="col-md-9">
                          <p class="form-control-static">{{babyName}}</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">태아 성별</label>
                        <div class="col-md-9">
                          <p class="form-control-static">{{userAlcohol}}</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">현재 주차</label>
                        <div class="col-md-9">
                          <p class="form-control-static">{{currentWeek}} 주차</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">출산 예정일</label>
                        <div class="col-md-9">
                          <p class="form-control-static">{{bExppectedDate}}</p>
                        </div>
                      </div>
                      <!-- <div class="form-group row">
              <label class="col-md-3 form-control-label">종교</label>
              <div class="col-md-9">
                <p class="form-control-static">{{userReligion}}</p>
              </div>
            </div> -->
                      <!-- <div class="form-group row">
              <label class="col-md-3 form-control-label">보유 솜사탕 </label>
              <div class="col-md-9">
                <p class="form-control-static">{{userCottonCandyAmount}} 개</p>
              </div>
            </div> -->
                    </form>
                  </tab>
                </tabset>
              </div>
              <!--/.col-->
              <div class="col-md-6 mb-4">
                <!-- Nav tabs -->
                <tabset>
                  <tab>
                    <ng-template tabHeading><i class="icon-picture"></i> 가족 갤러리 </ng-template>
                    <div class="row" *ngFor="let list of familyShares; let i = index" [attr.data-index]="i" ng-if="index % 3 == 0">
                      <div class="col-md-3" style="padding-bottom:16px" *ngFor="let img of list.image; let j = index">
                        <img src="" alt="" [src]="img.image" width="100%">
                      </div>
                    </div>
                  </tab>
                  <!-- <tab>
    <ng-template tabHeading><i class="icon-picture"></i> 취미 사진</ng-template>
      <tabset>
        <tab *ngFor="let hobby of hobbyCollection">
          <ng-template tabHeading><i class="icon-picture"></i> {{hobby.subCategory}}</ng-template>
        </tab>
      </tabset>
    </tab> -->
                </tabset>
              </div>
              <!--/.col-->
            </div>
            <div class="row">
              <div class="col-md-12">
                <tabset>
                  <tab>
                    <ng-template tabHeading><i class="icon-picture"></i> 출산 체크포인트</ng-template>
                    <table class="table table-responsive table-hover table-outline mb-0">
                      <thead class="thead-default">
                        <tr>
                          <th class="text-center"><i class="icon-people"></i></th>
                          <th>주차</th>
                          <th>타입</th>
                          <th class="text-center">상세내용</th>
                          <th>완료여부</th>
                          <th>알림여부</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let list of weekPlannerList; let i = index">
                          <td class="text-center">
                            <p> {{i+1}} </p>
                          </td>
                          <td>
                            <p>{{list.week}} 주차</p>
                          </td>
                          <td>
                            <div>
                              <p *ngIf="list.type == 'mhealth'" style="margin-bottom:0">산모 건강</p>
                              <p *ngIf="list.type == 'edu'" style="margin-bottom:0">태교</p>
                              <p *ngIf="list.type != 'edu' && list.type != 'mhealth'" style="margin-bottom:0">아빠의 할일</p>
                            </div>
                            <!-- <div class="small text-muted">
                              <span>New</span> | Registered: Jan 1, 2015
                            </div> -->
                          </td>
                          <td>
                            <div>{{list.contents}}</div>
                          </td>
                          <!-- <td class="text-center">
                            <img src="assets/img/flags/USA.png" alt="USA" style="height:24px;" src="assets/img/flags/USA.png">
                          </td> -->
                          <!-- <td>
                            <div class="clearfix">
                              <div class="float-left">
                                <strong>50%</strong>
                              </div>
                              <div class="float-right">
                                <small class="text-muted">Jun 11, 2015 - Jul 10, 2015</small>
                              </div>
                            </div>
                            <div class="progress progress-xs">
                              <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                          </td> -->
                          <!-- <td class="text-center">
                            <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
                          </td> -->
                          <td>
                            <!-- <div class="small text-muted">Last login</div>
                            <strong>10 sec ago</strong> -->
                            <div>
                              <div class="avatar">
                                <span class="avatar-status badge-success" *ngIf="list.done"></span>
                                <span class="avatar-status badge-danger" *ngIf="!list.done"></span>
                              </div>
                              <!-- <p *ngIf="list.done" style="margin-bottom:0"><span class="avatar-status badge-success"></span>a</p>
                              <p *ngIf="!list.done" style="margin-bottom:0"><span class="avatar-status badge-danger"></span>b</p> -->

                            </div>
                          </td>
                          <td>
                            <!-- <div class="small text-muted">Last login</div>
                            <strong>10 sec ago</strong> -->
                            <div class="avatar">
                              <span class="avatar-status badge-success" *ngIf="list.time"></span>
                              <span class="avatar-status badge-danger" *ngIf="!list.time"></span>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </tab>
                </tabset>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
