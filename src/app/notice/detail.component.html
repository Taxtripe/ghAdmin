<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    공지사항 상세보기
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">사용자</label>
                            <div class="col-md-9">
                                <p class="form-control-static">관리자</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">제목</label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="공지사항 제목" [(ngModel)]="noticeTitle" readonly>
                                <!--                                <span class="help-block">제목을 입력하세요.</span>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="textarea-input">공지사항 내용</label>
                            <div class="col-md-9">
                                <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="공지사항 내용 작성" [(ngModel)]="noticeContent" readonly></textarea>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="file-input">파일 첨부</label>
                            <div class="col-md-9">
                                <input type="file" id="file-input" name="file-input" accept="image/*">
                            </div>
                        </div> -->
                        <!-- <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="file-multiple-input">파일 여러개 첨부</label>
                            <div class="col-md-9">
                                <input type="file" id="file-multiple-input" name="file-multiple-input" multiple accept="image/*">
                            </div>
                        </div> -->
                    </form>
                </div>
                <div class="card-footer">
                    <!-- <button type="submit" class="btn btn-sm btn-primary" (click)="editNotice()"><i class="fa fa-dot-circle-o"></i> 수정</button> -->
                    <button type="reset" class="btn btn-sm btn-danger" (click)="delNotice()"><i class="fa fa-ban"></i> 삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>
