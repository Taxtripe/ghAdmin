<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          체크포인트 추가 사항
        </div>
        <div class="card-body">
          <br>
          <div class="table-responsive"></div>
          <table id="add" class="table table table-hover table-outline mb-0">
            <thead class="thead-default">
              <tr>
                <th>No.</th>
                <th>id</th>
                <th>Week</th>
                <th>type</th>
                <th>Contents</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of lists; let i = index">
                <td>{{i+1}}</td>
                <td>{{list.id}}</td>
                <td>{{list.week}}</td>
                <td>{{list.type}}</td>
                <td>{{list.contents}}</td>
              </tr>
            </tbody>
          </table>


          <!-- <ngb-pagination [collectionSize]="listSize" [(page)]="currentPage" [directionLinks]="true"></ngb-pagination> -->
        </div>
      </div>
    </div>
  </div>
</div>
