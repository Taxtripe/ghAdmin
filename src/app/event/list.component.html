<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    자유게시판 목록
                </div>
                <div class="card-body">
                    <br>
                    <div class="table-responsive"></div>
                    <table id="bbs" class="table table table-hover table-outline mb-0">
                        <thead class="thead-default">
                            <tr>
                                <th class="text-center"><i class="icon-list"></i> #</th>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th><i class="icon-heart"></i></th>
                                <th><i class="icon-bubble"></i></th>
                                <th>등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let list of lists; let i = index" (click)="detail(list)">
                                <th class="text-center">{{i+1}}</th>
                                <td>{{list.id}}</td>
                                <td class="col-xs-8">{{list.subject}} </td>
                                <td class="">{{list.nickName}}</td>
                                <td class="">{{list.likeCount}}</td>
                                <td class="">{{list.comments.length}}</td>
                                <td class="">{{list.date | date:"yyyy/MM/dd ' - ' h:mma"}}</td>
                                <!-- <td><button type="reset" class="btn btn-sm btn-danger" (click)="delNotice(list.id)"><i class="fa fa-ban"></i> 삭제</button></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
