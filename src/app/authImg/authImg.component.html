<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    사진정보
                </div>
                <div class="card-body">
                    <br>
                    <div class="table-responsive"></div>
                    <table class="table table-responsive table-hover table-outline mb-0">
                        <thead class="thead-default">
                            <tr>
                                <th class="text-center"><i class="icon-people"></i> #</th>
                                <th>아이디</th>
                                <th>닉네임</th>
                                <th>생년월일</th>
                                <th>성별</th>
                                <th>부가기능</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <th class="text-center">{{1}}</th>
                                <td>{{userName}}</td>
                                <td>{{userNick}}</td>
                                <td>{{userBirth}}</td>
                                <td>
                                    <p *ngIf="userGender == 'female'" style="margin-bottom:0">여자 </p>
                                    <p *ngIf="userGender == 'male'" style="margin-bottom:0">남자 </p>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="approveUser()">가입 승인</button>
                                    <button type="button" class="btn btn-danger" (click)="rejectUser()">가입 불가</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col"><img src="" alt="" [src]="userMain" width="100%"></div>
                        <div class="col"><img src="" alt="" [src]="userSub" width="100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
